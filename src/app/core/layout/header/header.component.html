<header class="bg-white shadow h-16 flex items-center justify-between px-6">
  <div>
    <h2 class="text-xl font-semibold text-gray-800">Panel de Control</h2>
  </div>
  
  <div class="flex items-center space-x-4">
    <div class="relative">
      <button 
        class="flex items-center space-x-2 focus:outline-none"
        (click)="toggleDropdown()"
      >
        @if (currentUser()) {
          <img 
            [src]="currentUser()?.avatar ?? ''"
            alt="Avatar del usuario" 
            class="h-10 w-10 rounded-full"
          >
          <div class="text-left">
            <div class="text-sm font-medium text-gray-900">{{ currentUser()?.name }}</div>
            <div class="text-xs text-gray-500">{{ currentUser()?.email }}</div>
          </div>
        } 
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      
      @if (showDropdown) {
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Mi Perfil</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configuración</a>
          <div class="border-t border-gray-100"></div>
          <button 
            (click)="logout()" 
            class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
          >
            Cerrar Sesión
          </button>
        </div>
      }
    </div>
  </div>
</header>
